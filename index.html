<!DOCTYPE html>

    <title>Tabulka</title>

            <tr>
                <th>Sloupec 1</th>
                <th>Sloupec 2</th>
                <th>Sloupec 3</th>

                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </tbody>
    </table>

</html>
